<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Registro</title>
</head>
<body>
    <div class="container">
        <h2>Registro de Usuario</h2>
        <form class="form-control" method="post" action="{% url 'registro' %}">
            {% csrf_token %}
            <label  class="form-label" for="run">RUN:</label>
            <input class="form-control" type="text" name="run" required><br>

            <label class="form-label" for="correo">Correo:</label>
            <input class="form-control" type="email" name="correo" required><br>

            <label class="form-label" for="nombre">Nombre:</label>
            <input class="form-control" type="text" name="nombre" required><br>

            <label for="tipo_usuario">Tipo de Usuario:</label>
            <select class="form-select" name="tipo_usuario" required>
                <option value="1">Tipo 1</option>
                <option value="2">Tipo 2</option>
                <!-- Agrega más opciones según sea necesario -->
            </select><br>

            <button class="btn btn-primary" type="submit">Registrar</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
