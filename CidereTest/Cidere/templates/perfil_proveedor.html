<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Perfil Proveedores</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/breadcrumbs.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'css/tabla.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
    <div class="container text-center">
        <div class='row'>
            <div class="container text-center col-sm-3">
                <img src="/static/images/userena.svg" class="img-thumbnail" alt="Logo">
                <div class="d-grid gap-2">
                    <button class="btn btn-primary" type="button">Contacto</button>
                </div>
                <hr class="hr" />
                <div 'row'>
                    <div class="accordion accordion-flush" id="accordionFlushExample">
                        <div class="accordion-item">
                            <h2 class="accordion-header">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                                    Datos
                                </button>
                            </h2>
                            <div id="flush-collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
                                <table class="table table-borderless">
                                    <tbody>
                                        <tr>
                                            <td><small><strong>ID de Usuario</strong></small></td>
                                            <td>{{ proveedor.id_usuario }}</td>
                                        </tr>
                                        <tr>
                                            <td><small><strong>Nombre</strong></small></td>
                                            <td>{{ proveedor.nombre_empresa }}</td>
                                        </tr>
                                        <tr>
                                            <td><small><strong>Región</strong></small></td>
                                            <td>{{ proveedor.region }}</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div> 
            </div>
        
            <div class="container text-center col-xxl-8">
                <!-- Contenido de las pestañas si es necesario -->
            </div>
        </div>
    </div> 
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script> 
</body>
</html>
